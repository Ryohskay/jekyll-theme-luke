---
layout: default
og_type: website
---
<div class="mx-auto mx-6 my-3">
    {% include card.html %}
</div>

<div class="flex flex-row flex-wrap align-center justify-center mt-8 mb-12 ml-1">
    {% for card in site.home_cards %}
        <div class="flex flex-col mx-12 lg:mx-8 border-2 rounded-lg p-4 shadow-md mb-4 lg:mb-2 w-96 lg:max-w-96 max-h-[50%]">
            <span class="flex mx-auto">
                <img src="{{ card.image }}" alt="{{ card.img_alt }}" class="max-w-80 max-h-auto lg:w-96 lg:h-56" />
            </span>
            <div class="flex flex-col mx-3 mb-3">
                <h2 class="text-3xl text-bold my-3">{{ card.heading }}</h2>
                <p class="text-ellipsis overflow-hidden text-wrap max-h-24">{{ card.description }}</p>
                <div class="flex mt-2 relative place-self-end">
                    <button class="flex float-end text-semibold text-cyan-800 bg-white border border-sky-700 hover:text-white hover:bg-cyan-500 hover:text-bold rounded-lg p-2 mt-1 mr-1" type="button">
                        {% if card.button_url != nil %}
                            <a href="{{ card.button_url }}" class="underline underline-offset-3">{{ card.button_text }}</a>
                        {% else %}
                            {{ card.button_text }}
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
