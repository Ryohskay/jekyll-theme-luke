<footer class="flex flex-col pb-4 bg-blue-100">
    <div class="flex flex-row justify-around pt-4">
        <div class="flex flex-col items-start">
            <div class="flex flex-row items-center">
                <div class="flex">
                    <img src="{{ site.logo }}" alt="{{ site.logo_alt }}" class="rounded-xl max-h-12 max-w-12 lg:h-12 lg:w-12 lg:mr-4" />
                </div>
                <div class="flex pl-2">
                    <p class="font-bold">{{ site.title }}</p>
                </div>
            </div>
            <span class="max-w-60 mt-3 text-wrap">
                <p>
                    {{ site.footer_description }}
                </p>
            </span>
        </div>
        <div class="flex flex-row mr-2 items-top mt-2">
            {% for f_nav in site.footer_nav %}
                <div class="flex flex-col mr-5">
                    <h3 class="font-semibold mb-2">{{ f_nav.heading }}</h3>
                    <ul>
                    {% for link in f_nav.navigations %}
                        <li>
                            <a href="{{ link.url }}" class="hover:underline">{{ link.name }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            {%  endfor %}
        </div>
    </div>
    <div class="flex justify-center items-center mt-4">
        <p>©︎{{ site.time | date: "%Y" }} by {{ site.copyright }} based on <a class="underline" href="https://github.com/Ryohskay/jekyll-theme-luke">Luke theme</a></p>
    </div>
</footer>
