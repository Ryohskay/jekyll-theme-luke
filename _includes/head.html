<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{% if page.permalink != nil %}{{ site.url }}{{ page.permalink }}{% else %}{{ site.url }}{{ site.baseurl }}{{ page.url }}{% endif %}">
    <meta property="og:type" content="{{ page.og_type | default: 'article' }}">
    <meta property="og:title" content="{{ page.og_title | default: page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ page.og_img | default: site.logo }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}">
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</head>
