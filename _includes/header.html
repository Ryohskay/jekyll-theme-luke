<!-- HTML file for header menu on all pages -->
<span class="mt-4 flex flex-row relative bg-white">
    <span id="headerbox" class="flex flex-row align-bottom px-3 py-3">
        <img src="{{ site.logo }}" alt="{{ site.logo_alt }}" class="logo w-12 flex"/>
        <p class="text-4xl font-bold flex">{{ site.title }}</p>
    </span>
    <span class="flex absolute top-0 right-0 mr-4 mt-3">
        {% for link in site.header_links %}
            <h2 class="flex first:underline first:decoration-slate-600 first:decoration-dashed first:underline-offset-4">
                <a class="text-2xl px-4" href="{{ link.url }}">{{ link.name }}</a>
            </h2>
        {% endfor %}
    </span>
</span>
<hr class="border-top-2 border-slate-300 mx-auto md:mx-3" />
