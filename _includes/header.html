<!-- HTML file for header menu on all pages -->
<span class="flex flex-row relative">
    <span id="headerbox" class="flex flex-row">
        <img src="{{ site.logo }}" alt="{{ site.logo_alt }}" class="logo w-12 flex rounded-xl w-12 mx-4 my-2"/>
        <p class="text-4xl font-bold flex mt-4">{{ site.title }}</p>
    </span>
    <span class="hidden md:flex md:absolute md:top-0 md:right-0 md:mr-4 md:mt-4">
        {% for link in site.header_links %}
            <h2 class="md:flex first:underline first:decoration-slate-600 first:decoration-double first:underline-offset-4">
                <a class="text-2xl px-4" href="{{ link.url }}">{{ link.name }}</a>
            </h2>
        {% endfor %}
    </span>
</span>
<hr class="border-top-2 border-slate-300 mx-auto md:mx-3" />
