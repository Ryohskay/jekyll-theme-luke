<div>
    {% for card in page.card_data %}
    <div class="flex odd:flex-row even:flex-row-reverse items-center border rounded-xl mx-6 md:mx-20 self-center justify-items-center lg:my-12 shadow-md">
        <div class="flex flex-col items-center mx-auto lg:max-w-[50%]">
            {% if card.heading != nil %}
                <h2 class="text-3xl">{{ card.heading }}</h2>
            {% endif %}
            <div class="mt-2 mx-8">
                {% for text in card.texts%}
                <p class="text-pretty mt-2 mb-1 text-left">
                    {{ text }}
                </p>
                {% endfor %}
            </div>
            {% if card.button.text != nil %}
                <button class="flex text-semibold text-cyan-800 bg-white border border-sky-700 hover:text-white hover:bg-cyan-500 hover:text-bold rounded-lg p-2 mt-4 mr-1" type="button">
                    <a href="{{ card.button.url }}">{{ card.button.text }}</a>
                </button>
            {% endif %}
        </div>
        {% if card.img %}
        <div class="mr-8">
            <img src="{{ card.img }}" alt="{{ card.img_alt | default: 'card image' }}" class="rounded-md" />
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
