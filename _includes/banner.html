<div class="block container relative mx-auto mt-5">
    <img src="{{ page.banner }}" alt="Website banner splash" class="z-10">
    {%- if page.banner_text != nil -%}
        <div class="absolute top-16 left-1 bg-white bg-gradient-to-r from-indigo-200 to-white rounded-lg px-4 py-3 z-20">
            <p class="text-5xl">{{ page.banner_text }}</p>
        </div>
        <div class="absolute w-12 h-16 top-14 left-1 bg-gradient-to-r from-indigo-200 to-indigo-500 rounded-lg -z-10"></div>
    {%- endif -%}
</div>
